<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    table { margin: 50px auto; border-collapse: collapse; background: #fff; padding: 20px; box-shadow: 0 0 8px #ccc; }
    td { padding: 8px; }
    input, select, textarea { width: 100%; padding: 6px; box-sizing: border-box; }
    .buttons { text-align: center; }
  </style>
</head>
<body>
	<form>
    <table border="1">
      <caption><h3>Registration Form</h3></caption>
      <tr><td>Full Name:</td><td><input type="text" required></td></tr>
      <tr><td>Password:</td><td><input type="password" required></td></tr>
      <tr><td>Age:</td><td><input type="number" min="1" max="100"></td></tr>
      <tr><td>DOB:</td><td><input type="date"></td></tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </td>
      </tr>
      <tr>
        <td>Hobbies:</td>
        <td>
          <input type="checkbox"> Reading
          <input type="checkbox"> Music
        </td>
      </tr>
      <tr>
        <td>Country:</td>
        <td>
          <select>
            <option>--Select--</option>
            <option>India</option>
            <option>USA</option>
          </select>
        </td>
      </tr>
      <tr><td>Address:</td><td><textarea></textarea></td></tr>
      <tr>
        <td colspan="2" class="buttons">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
