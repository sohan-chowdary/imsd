<!DOCTYPE html>
<html>
<head>
  <title>Attribute Selectors Example</title>
  <style>
    /* Select all input elements with type="text" */
    input[type="text"] {
      border: 2px solid blue;
    }

    /* Select all links with target="_blank" */
    a[target="_blank"] {
      color: green;
      font-weight: bold;
    }

    /* Select all inputs with placeholder attribute */
    input[placeholder] {
      background-color: #f0f8ff;
    }

    /* Select all links whose href starts with "https" */
    a[href^="https"] {
      text-decoration: underline;
    }

    /* Select all links whose href ends with ".com" */
    a[href$=".com"] {
      color: red;
    }

    /* Select all inputs whose name contains "user" */
    input[name*="user"] {
      background-color: #ffe4e1;
    }
  </style>
</head>
<body>

  <h2>Attribute Selectors</h2>

  <input type="text" name="username" placeholder="Username"><br><br>
  <input type="password" name="password" placeholder="Password"><br><br>

  <a href="https://www.google.com" target="_blank">Google (green, bold)</a><br>
  <a href="http://example.org">Example.org</a><br>
  <a href="https://www.example.net">Example.net (underlined)</a><br>
  <a href="https://www.test.com">Test.com (red color)</a>

</body>
</html>
