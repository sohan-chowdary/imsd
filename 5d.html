<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;  /* i. Content */
      
      padding: 20px;                /* iv. Padding */
      border: 5px solid blue;       /* ii. Border */
      margin: 30px;                 /* iii. Margin */
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Demo</h2>

  <div class="box">
    This is the content area.
  </div>

</body>
</html>
