<!DOCTYPE html>
<html>
<head>
  <title>Simple Semantic Tags Example</title>
</head>
<body>

<header>
  <h1>My Simple Website</h1>
  <nav>
    <a href="#home">Home</a> |
    <a href="#about">About</a> |
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <section>
    <article>
      <header>
        <h2>Article Title</h2>
      </header>
      <figure>
        <img src="https://via.placeholder.com/300" alt="Sample Image">
        <figcaption>This is a caption for the image.</figcaption>
      </figure>
      <p>This is the main content of the article. <span>Here is some highlighted text.</span></p>
      <aside>
        <p>This is some related information in an aside.</p>
      </aside>
      <footer>
        <p>Article footer information.</p>
      </footer>
    </article>
  </section>

  <section>
    <div>
      <p>This is a paragraph inside a div.</p>
    </div>
  </section>
</main>

<footer>
  <p>Website footer Â© 2025</p>
</footer>

</body>
</html>
