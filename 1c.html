<!DOCTYPE html>
<html>
<head>
    <title>Profile Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            border: 3px solid #444;
            margin: 20px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>My Profile and My Friend's Profile</h1>

    <!-- Your Image -->
    <a href="https://google.com" target="_blank">
        <img src="one.jpg" alt="My Photo" width="200" height="200">
    </a>

    <!-- Friend's Image -->
    <a href="https://google.com" target="_blank">
        <img src="two.jpg" alt="Friend Photo" width="200" height="200">
    </a>

</body>
</html>
