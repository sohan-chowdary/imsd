<html>
<body>
<script>

let regex=/hello/gi;

var str="Hello hello";

document.write("Global:"+regex.global+"<br>");

document.write("test:"+regex.test(str)+"<br>");

document.write("exec:"+regex.exec(str)+"<br>");

document.write("toString"+regex.toString());

</script>
</body>
</html>
