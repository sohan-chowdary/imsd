<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Example</title>
  <style>
    /* Element selector */
    p {
      color: blue;
    }

    /* ID selector */
    #unique {
      color: red;
    }

    /* Class selector */
    .highlight {
      background-color: yellow;
    }

    /* Group selector */
    h1, h2 {
      font-family: Arial, sans-serif;
      color: green;
    }

    /* Universal selector */
    * {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Heading 1 (Group Selector)</h1>
  <h2>Heading 2 (Group Selector)</h2>

  <p>This paragraph uses the element selector.</p>

  <p id="unique">This paragraph uses the ID selector.</p>

  <p class="highlight">This paragraph uses the class selector.</p>

  <div class="highlight">This div also uses the class selector.</div>

</body>
</html>
