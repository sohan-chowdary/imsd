<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            width: 200px;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>

    <h1>Working of Hyperlinks in HTML</h1>

    <h2>1. Text Hyperlink</h2>
    <p>
        Click the following link to visit the official AEC website:
        <a href="https://www.aec.edu.in/" target="_blank">Visit AEC Website</a>
    </p>

    <h2>2. Image Hyperlink</h2>
    <p>
        Click the image below to view the AEC Gallery:
        <br>
        <a href="https://google.com" target="_blank">
            <img src="two.jpg" alt="AEC Logo">
        </a>
    </p>

</body>
</html>
