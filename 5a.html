<!DOCTYPE html>
<html>
<head>
  <title>CSS Color Formats</title>
  <style>
    /* Named color */
    .named {
      color: red;
    }

    /* Hexadecimal color */
    .hex {
      color: #00ccff;
    }

    /* RGB color */
    .rgb {
      color: rgb(0, 128, 0); /* green */
    }

    /* RGBA color (with transparency) */
    .rgba {
      color: rgba(255, 0, 0, 0.5); /* semi-transparent red */
    }

    /* HSL color */
    .hsl {
      color: hsl(240, 100%, 50%); /* blue */
    }

    /* HSLA color (with transparency) */
    .hsla {
      color: hsla(300, 100%, 50%, 0.6); /* semi-transparent purple */
    }
  </style>
</head>
<body>

  <h2 class="named">This is a named color (red)</h2>
  <h2 class="hex">This is a hex color (#00ccff)</h2>
  <h2 class="rgb">This is an RGB color (rgb(0, 128, 0))</h2>
  <h2 class="rgba">This is an RGBA color (rgba with transparency)</h2>
  <h2 class="hsl">This is an HSL color (hsl(240, 100%, 50%))</h2>
  <h2 class="hsla">This is an HSLA color (hsla with transparency)</h2>

</body>
</html>
