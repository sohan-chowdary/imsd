<!DOCTYPE html>
<html>
<head>
  <title>CSS Styles Example</title>

  <!-- Internal Style -->
  <style>
    /* Selector: h2, Property: color, Value: blue */
    h2 {
      color: blue;
    }
  </style>

  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline Style -->
  <h1 style="color: red; font-size: 30px;">
    This is an inline styled heading
  </h1>

  <h2>This heading is styled with internal CSS</h2>

  <p class="external">
    This paragraph is styled with external CSS
  </p>

</body>
</html>
